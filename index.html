<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Generate a <span> random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="random-ps" onclick="randomPas()"><img src="icon.svg" alt="">Generate passwords</button>
            <div class="block-pass-length">
            <label for="pass-length">Password lenght:</label>
            <input type="text" for="pass-length" id="pass-length" placeholder="15"></div>
            <hr>
            <div class="passwords">
                <ul id="pass-text">
                    <li><i class="fa"></i><i class="fa"></i><i class="fa"></i><input type="text"></li>
                    <li><i class="fa"></i><i class="fa"></i><i class="fa"></i><input type="text"></li>
                    <li><i class="fa"></i><i class="fa"></i><i class="fa"></i><input type="text"></li>
                    <li><i class="fa"></i><i class="fa"></i><i class="fa"></i><input type="text"></li>
                </ul>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
